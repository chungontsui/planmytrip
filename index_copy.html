<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header>
        <div class="container text-center">
            <nav class="navbar">
                <a class="ml-auto mr-auto" href="/">
                    <img src="./imgs/logo.png" height="150" alt="image">
                </a>
            </nav>
        </div>
    </header>
    <section class="fdb-block py-0">
        <div class="container py-5 my-5" style="background-image: url(imgs/shapes/10.svg);">
            <div class="row justify-content-start">
                <div class="col-12 col-md-6 col-lg-5 col-xl-4 text-left mb-2">
                    <div class="fdb-box">
                        <div class="row">
                            <div class="col">
                                <h1>+Trip Leg</h1>
                                <p class="lead">add details of legs of the trip</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-5 mt-4">
                                <input type="text" class="form-control" placeholder="From">
                            </div>
                            <div class=" mt-4">
                                <i class="fas fa-chevron-right"></i>
                            </div>
                            <div class="col-5 mt-4">
                                <input type="text" class="form-control" placeholder="To">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12 mt-2">
                                <div class="btn-group mr-2" role="group" aria-label="First group">
                                    <button type="button" class="btn btn-secondary"><i class="fas fa-car"></i></button>
                                    <button type="button" class="btn btn-secondary"><i class="fas fa-bus"></i></button>
                                    <button type="button" class="btn btn-secondary"><i class="fas fa-plane"></i></button>
                                </div>
                            </div>
                            <div class="col-lg-12 mt-2">
                                <p class="h3">approx 3 hours</p>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-2 col-md-2"><i class="far fa-clock my-2" style="font-size:1.5em"></i></div>
                            <div class="col-10 col-md-10">
                                <input type="text" class=form-control >
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col">
                                <button class="btn btn-secondary" type="button"><b>Add +</b></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-7 col-xl-8 text-left">
                    <div class="fdb-box mb-2" style="padding: 1rem; line-height: 0.5em">
                        <div class="row">
                            <div class="col">
                                <div class="row justify-content-right">
                                    <div class="col">
                                        <div class="btn-group mr-2" role="group" aria-label="First group">
                                            <button type="button" class="btn btn-secondary"><i class="fas fa-pen"></i></button>
                                            <button type="button" class="btn btn-secondary"><i class="fas fa-times"></i></button>
                                        </div>  
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <h2>Leg 1</h2>
                                        <p class="lead">Chrischuch > Dunedin</p></div>
                                        
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                        <div class="fdb-box mb-2" style="padding: 1rem; line-height: 0.5em">
                            <div class="row">
                                <div class="col">
                                    <h2>Leg 1</h2>
                                    <p class="lead">Chrischuch > Dunedin</p>
                                </div>
                            </div>
                        </div>
                        <div class="fdb-box mb-2" style="padding: 1rem; line-height: 0.5em">
                            <div class="row">
                                <div class="col">
                                    <h2>Leg 1</h2>
                                    <p class="lead">Chrischuch > Dunedin</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    
                </div>
                
            </div>
        </section>
        <footer class="fdb-block footer-large">
            <div class="container">
                <div class="row text-center">
                    <div class="col">
                        <h3>Plan My Trip <i class="far fa-copyright"></i></h3>
                    </div>
                </div>
                
                <div class="row mt-4">
                    <div class="col text-center">
                        <p class="lead">
                            <a href="https://www.froala.com" class="mx-2"><i class="fab fa-twitter" aria-hidden="true"></i></a>
                            <a href="https://www.froala.com" class="mx-2"><i class="fab fa-facebook" aria-hidden="true"></i></a>
                            <a href="https://www.froala.com" class="mx-2"><i class="fab fa-instagram" aria-hidden="true"></i></a>
                            <a href="https://www.froala.com" class="mx-2"><i class="fab fa-pinterest" aria-hidden="true"></i></a>
                            <a href="https://www.froala.com" class="mx-2"><i class="fab fa-google" aria-hidden="true"></i></a>
                        </p>
                    </div>
                </div>
            </div>
        </footer>
        <script src="https://maps.googleapis.com/maps/api/js?key=[API_KEY]&libraries=places&callback=initAutocomplete"
        async defer></script>
